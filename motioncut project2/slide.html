<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <img src="tajmahal.jpg"alt="Image 1">
                <div class="description">Taj Mahal, Agra, India</div>
            </div>
            <div class="slide">
                <img src="machu pechu.jpg" alt="Image 2">
                <div class="description">Machu Picchu,Peru</div>
            </div>
            <div class="slide">
                <img src="wallofchina.jpg" alt="Image 3">
                <div class="description">Great Wall of China, near Beijing</div>
            </div>
            <div class="slide">
                <img src="christ the reedemer.jpg" alt="Image 3">
                <div class="description">Christ the Redeemer statue, Rio de Janeiro</div>
            </div>
            <div class="slide">
                <img src="colosseum.jpg" alt="Image 3">
                <div class="description">Colosseum, Rome</div>
            </div>
            <div class="slide">
                <img src="petra.jpg" alt="Image 3">
                <div class="description">The Khaznah (“Treasury”) at Petra, Jordan</div>
            </div>
            <div class="slide">
                <img src="chichen itza.jpg" alt="Image 3">
                <div class="description">El Castillo (“The Castle”), a Toltec-style pyramid, rising above the plaza at Chichén Itzá in Yucatán state, Mexico</div>
            </div>
        </div>
        <div class="nav-bar">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
